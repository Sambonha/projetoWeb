<div class="container-usuario">

  <div class="card-usuario">

    <h4 class="titulo-usuario">
      Criar Conta de Usuário
    </h4>

    <form [formGroup]="formulario" (ngSubmit)="criarUsuario()">

      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do usuário</label>
        <input type="text" id="nome" class="input-usuario"
               formControlName="nome" placeholder="Digite seu nome" required />
        <div class="text-danger" *ngIf="formulario.get('nome')?.invalid && formulario.get('nome')?.touched">
          Nome é obrigatório.
        </div>
      </div>

      <!-- E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="input-usuario"
               formControlName="email" placeholder="Digite seu e-mail" required />
        <div class="text-danger" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
          E-mail inválido. Por favor, insira um e-mail válido.
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="input-usuario"
               formControlName="senha" placeholder="Digite sua senha" required />
        <div class="text-danger" *ngIf="formulario.get('senha')?.invalid && formulario.get('senha')?.touched">
          A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma minúscula, um número e um símbolo.
        </div>
      </div>

      <!-- Confirmação da Senha -->
      <div class="mb-3">
        <label for="senhaConfirmacao" class="form-label">Confirmação da senha</label>
        <input type="password" id="senhaConfirmacao" class="input-usuario"
               formControlName="senhaConfirmacao" placeholder="Confirme sua senha" required />
        <div class="text-danger" *ngIf="formulario.get('senhaConfirmacao')?.invalid && formulario.get('senhaConfirmacao')?.touched">
          A confirmação da senha deve ser igual à senha anterior.
        </div>
      </div>

      <!-- Botão -->
      <button type="submit" class="btn-cadastro-usuario">
        Realizar Cadastro
      </button>

      <!-- Link -->
      <div class="link-container">
        Já possui conta?
        <a href="/autenticar-usuario" class="link-login">Acesse aqui!</a>
      </div>

    </form>
  </div>
</div>
