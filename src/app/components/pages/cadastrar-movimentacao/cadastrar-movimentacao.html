<app-menu />

<div class="page-container">

  <!-- Cabeçalho -->
  <div class="header-container">
    <h4 class="titulo">Cadastro de Movimentação</h4>
    <p class="descricao">Preencha os campos abaixo para incluir uma movimentação financeira.</p>
  </div>

  <!-- Formulário -->
  <div class="form-card">
    <div *ngIf="mensagem()" class="alert-success">
      <strong>{{ mensagem() }}</strong>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="cadastrarMovimentacao()">
      <div class="mb-3">
        <label>Nome da movimentação:</label>
        <input type="text" class="form-control" formControlName="nome" />
      </div>

      <div class="mb-3">
        <label>Data da movimentação:</label>
        <input type="date" class="form-control" formControlName="data" />
      </div>

      <div class="mb-3">
        <label>Valor da movimentação:</label>
        <input type="text" class="form-control" formControlName="valor" />
      </div>

      <div class="mb-3">
        <label>Tipo da movimentação:</label>
        <select class="form-select" formControlName="tipo">
          <option value="">Escolha uma opção</option>
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Categoria da movimentação:</label>
        <select class="form-select" formControlName="categoriaId">
          <option value="">Escolha uma opção</option>
          <option *ngFor="let c of categorias()" [value]="c.id">
            {{ c.nome | uppercase }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <input
          type="submit"
          class="btn-submit"
          [disabled]="formulario.invalid"
          value="Realizar Cadastro"
        />
      </div>
    </form>
  </div>
</div>
