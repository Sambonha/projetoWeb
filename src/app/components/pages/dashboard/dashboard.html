<app-menu style="
  background: linear-gradient(90deg, #8B0000, #000000, #8B0000);
  background-size: 200% auto;
  animation: gradientMove 6s ease infinite;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
"></app-menu>

<div style="
  min-height: 100vh;
  background: linear-gradient(135deg, #8B0000, #000000);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
">

  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8B0000, #000000, #8B0000);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradientMove 3s ease infinite;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #eee;
      text-align: center;
      margin-bottom: 2rem;
    }

    .dashboard-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      width: 100%;
      justify-content: center;
    }

    .dashboard-col {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(139,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-col:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
    }

    /* Remove o fundo branco dos gráficos e deixa transparente */
    .dashboard-col div[chart] {
      width: 100%;
      height: 300px;
    }

  </style>

  <!-- Cabeçalho -->
  <div style="width: 100%; text-align: center; margin-bottom: 2rem;">
    <h4 class="dashboard-title">Dashboard Principal</h4>
  </div>

  <!-- Gráficos em layout moderno -->
  <div class="dashboard-row">
    <div class="dashboard-col">
      <div [chart]="graficoDonut()"></div>
    </div>
    <div class="dashboard-col">
      <div [chart]="graficoBarras()"></div>
    </div>
  </div>

  <div class="dashboard-row">
    <div class="dashboard-col">
      <div [chart]="graficoColunas()"></div>
    </div>
  </div>

</div>
