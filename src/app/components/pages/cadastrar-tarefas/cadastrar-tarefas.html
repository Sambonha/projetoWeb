<app-menu />

<div class="page-container">

  <!-- Cabeçalho -->
  <div class="header-container">
    <h4 class="titulo">Formulário de cadastro de tarefas</h4>
    <p class="descricao">Preencha os campos para incluir uma tarefa em sua agenda.</p>
  </div>

  <!-- Formulário -->
  <div class="form-card">

    <div *ngIf="mensagem()" class="alert-success">
      <strong>{{ mensagem() }}</strong>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="cadastrarTarefa()">

      <div class="mb-3">
        <label>Nome da tarefa:</label>
        <input type="text" class="form-control" formControlName="nomeTarefa" />
      </div>

      <div class="mb-3">
        <label>Data da tarefa:</label>
        <input type="date" class="form-control" formControlName="dataTarefa" />
      </div>

      <div class="mb-3">
        <label>Prioridade da tarefa:</label>
        <select class="form-select" formControlName="prioridadeTarefa">
          <option value="">Escolha uma opção</option>
          <option value="Baixa">Prioridade Baixa</option>
          <option value="Media">Prioridade Média</option>
          <option value="Alta">Prioridade Alta</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Categoria da tarefa:</label>
        <select class="form-select" formControlName="idCategoria">
          <option value="">Escolha uma opção</option>
          <option *ngFor="let c of categorias()" [value]="c.id">
            {{ c.nome }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <input
          type="submit"
          class="btn-submit"
          value="REALIZAR CADASTRO"
          [disabled]="formulario.invalid"
        />
      </div>

    </form>

  </div>

</div>
