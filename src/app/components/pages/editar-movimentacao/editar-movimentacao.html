<app-menu></app-menu>

<div class="container mt-3 edit-container">
    <h4 class="edit-title">Formulário de edição de movimentação</h4>
    <p class="edit-subtitle">Preencha os campos para modificar uma movimentação financeira.</p>
    <hr class="edit-divider" />

    <form [formGroup]="formulario" (ngSubmit)="atualizarMovimentacao()">

        <div class="mb-3">
            <label>Nome da movimentação:</label>
            <input type="text" class="form-control" formControlName="nome" />
        </div>

        <div class="mb-3">
            <label>Data da movimentação:</label>
            <input type="date" class="form-control" formControlName="data" />
        </div>

        <div class="mb-3">
            <label>Valor da movimentação:</label>
            <input type="text" class="form-control" formControlName="valor" />
        </div>

        <div class="mb-3">
            <label>Tipo da movimentação:</label>
            <select class="form-select" formControlName="tipo">
                <option value="">Escolha uma opção</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Categoria da movimentação:</label>
            <select class="form-select" formControlName="categoriaId">
                <option value="">Escolha uma opção</option>
                <option *ngFor="let c of categorias()" [value]="c.id">
                    {{ c.nome | uppercase }}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <input 
                type="submit" 
                class="btn btn-primary edit-submit-btn"
                [disabled]="formulario.invalid"
                value="Salvar alterações"
            />
        </div>

    </form>
</div>
